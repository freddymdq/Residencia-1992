<main class="formulario">
    <!--FORMULARIO RESERVA FALTA MODIFICACIONES-->
  <section id="formulario" class="container mt-5">
    <h1>RESERVAS</h1>
    <p>Complete los campos y nos comunicaremos a la brevedad</p>
    <form class="row g-3 mt-4">
        <div class="col-lg-6 col-md-6">
            <label for="nameInput" class="form-label text-light">Nombre</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
        </div>
        
        <div class="col-lg-6 col-md-6">
            <label for="name2Input" class="form-label text-light">Apellido</label>
            <input type="text" class="form-control" id="name2Input" placeholder="Apellido">
        </div>
        
        <div class="col-lg-6 col-md-6">
            <label for="inputdoc" class="form-label text-light">N° Documento</label>
            <input type="text" class="form-control" id="inputdoc" placeholder="DNI">
        </div>
        
        <div class="col-lg-6 col-md-6">
            <label for="inputAge" class="form-label text-light">Edad</label>
            <input type="text" class="form-control" id="inputAge" placeholder="Edad">
        </div>

        <div class="col-12">
            <label for="inputAdress" class="form-label text-light">Dirección</label>
            <input type="text" class="form-control" id="inputAdress" placeholder="Dirección">
        </div>
        
        <div class="col-lg-6 col-md-6">
            <label for="inputCel" class="form-label text-light">Telefono</label>
            <input type="text" class="form-control" id="inputCel" placeholder="Telefono">
        </div>
        
        <div class="col-lg-6 col-md-6">
            <label for="inputCel1" class="form-label text-light">Telefono 2</label>
            <input type="text" class="form-control" id="inputCel1" placeholder="Telefono 2">
        </div>

        <div class="col-lg-6 col-md-6">
            <label for="cityInput" class="form-label text-light">Ciudad</label>
            <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
        </div>
        
        <div class="col-lg-3 col-md-6">
            <label for="postalCodeInput" class="form-label text-light">C. Postal</label>
            <input type="text" class="form-control" id="postalCodeInput" placeholder="CodigoPostal">
        </div>
        
        <div class="col-lg-3 col-md-6">
            <label for="countryInput" class="form-label text-light">Pais</label>
            <input type="text" class="form-control" id="countryInput" placeholder="Pais">
        </div>

        <div class="col-6">
            <label for="dateInput" class="form-label text-light">Desde</label>
            <input type="date" class="form-control" id="dateInput" placeholder="Desde ej: D/M/A">
        </div>
        
        <div class="col-6">
            <label for="date1Input" class="form-label text-light">Hasta</label>
            <input type="date" class="form-control" id="date1Input" placeholder="Hasta ej: D/M/A">
        </div>
        
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" id="checkTerms" class="form-check-input">
                <label for="checkTerms" class="form-check-label text-light">Acepto los Terminos</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-danger mb-3">Reserva</button>
        </div>
    </form>
  </section>
<!--FIN FORMULARIO-->
